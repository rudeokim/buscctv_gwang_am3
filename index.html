<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>버스기사 CCTV 뷰어</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  iframe {
    flex: 1;
    width: 100%;
    border: none;
    background: black;

    /* 화면 확대 */
    transform: scale(1); /* 확대 비율 */
    transform-origin: top; /* 상단 기준 확대 */

    /* 상하 잘림 */
    margin-top: -60px;   /* 위쪽 잘림 */
    margin-bottom: -60px; /* 아래쪽 잘림 */
  }

  /* 바텀 iframe만 조금 다르게 조정 가능 */
  iframe.bottom {
    transform-origin: bottom; /* 아래 기준 확대 */
    margin-top: -40px;
    margin-bottom: -40px;
  }
</style>
</head>

<body>
<div class="container">
  <!-- 상단: 광암터널 2 -->
  <iframe 
    src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912356&kind=Z3&cctvip=6&id=6/09%2B5Gp/UhiOV6m6mvvG5QZjlFqzqSLQygmaAval9KTOWDAPm5bBV5geyv5VZ7vou5M7t3YulKHYqDfgMGGOt4g==">
  </iframe>

  <!-- 하단: 광암터널 3 -->
  <iframe class="bottom"
    src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912357&kind=Z3&cctvip=7&id=7/u5pPEGa80JWouoyCuReWLVQ5UTJjBpkB4zW4coUH4gex1Ecxnk9WUY1VyyIeNPB/6rnqT4CcGG9u6RdDVt7HkQ==">
  </iframe>
</div>
</body>
</html>
