<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>버스기사 CCTV 뷰어</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    box-sizing: border-box;
  }

  .iframe-wrapper {
    flex: 1;
    overflow: auto; /* 스크롤 가능 */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: black;

    /* 화면 확대 */
    transform: scale(3);
    transform-origin: top;

    /* 약간 위아래 조정 */
    margin-top: -250px;
    margin-bottom: -0px;
  }

  /* 하단 iframe만 다르게 조정 가능 */
  iframe.bottom {
    transform-origin: bottom;
    margin-top: +820px;
    margin-bottom: -10px;
  }
</style>
</head>
<body>
<div class="container">
  <!-- 상단 CCTV -->
  <div class="iframe-wrapper">
    <iframe 
      src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912356&kind=Z3&cctvip=6&id=6/09%2B5Gp/UhiOV6m6mvvG5QZjlFqzqSLQygmaAval9KTOWDAPm5bBV5geyv5VZ7vou5M7t3YulKHYqDfgMGGOt4g==">
    </iframe>
  </div>

  <!-- 하단 CCTV -->
  <div class="iframe-wrapper">
    <iframe class="bottom"
      src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912357&kind=Z3&cctvip=7&id=7/u5pPEGa80JWouoyCuReWLVQ5UTJjBpkB4zW4coUH4gex1Ecxnk9WUY1VyyIeNPB/6rnqT4CcGG9u6RdDVt7HkQ==">
    </iframe>
  </div>
</div>
</body>
</html>
