<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>버스기사 CCTV 뷰어</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* 전체 레이아웃 */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* 각 영상 창 */
    .frame {
      flex: 1;
      position: relative;
      overflow: hidden;   /* 여기서 자르기 */
      background: black;
    }

    /* 실제 CCTV */
    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;

      transform-origin: center;
      pointer-events: none;
    }

    /* ===== 여기서 튜닝 ===== */

    /* 위: 광암터널 2 */
    .frame.top iframe {
      transform: scale(2);
      /* 필요하면 translateX(-5%) 추가 */
    }

    /* 아래: 광암터널 3 */
    .frame.bottom iframe {
      transform: scale(2);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- 위 CCTV -->
    <div class="frame top">
      <iframe
        src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912356&cctvname=%255B%25EC%2588%2598%25EB%258F%2584%25EA%25B6%258C%25EC%25A0%259C1%25EC%2588%259C%25ED%2599%2598%25EC%2584%25A0%255D%25EA%25B4%2591%25EC%2595%2594%25ED%2584%25B0%25EB%2584%25902&kind=Z3">
      </iframe>
    </div>

    <!-- 아래 CCTV -->
    <div class="frame bottom">
      <iframe
        src="https://www.utic.go.kr/jsp/map/cctvStream.jsp?cctvid=E912357&cctvname=%255B%25EC%2588%2598%25EB%258F%2584%25EA%25B6%258C%25EC%25A0%259C1%25EC%2588%259C%25ED%2599%2598%25EC%2584%25A0%255D%25EA%25B4%2591%25EC%2595%2594%25ED%2584%25B0%25EB%2584%25903&kind=Z3">
      </iframe>
    </div>

  </div>

</body>
</html>
